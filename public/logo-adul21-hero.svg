<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo pour Hero zone : version avec carré orange et texte blanc -->

  <!-- Ligne gauche (bleu) -->
  <line x1="40" y1="80" x2="140" y2="80" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>

  <!-- Carré orange avec "21" en blanc (avec padding interne) -->
  <rect x="160" y="40" width="80" height="80" rx="10" fill="#f97316"/>
  <text x="200" y="92" font-family="Inter, Arial, sans-serif" font-size="38" font-weight="800" fill="#ffffff" text-anchor="middle">21</text>

  <!-- Ligne droite avec flèche (rouge) -->
  <line x1="260" y1="80" x2="340" y2="80" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>
  <polygon points="340,80 328,72 328,88" fill="#ef4444"/>

  <!-- Croix rouge qui barre la ligne (effet "supprimée") -->
  <g opacity="0.9">
    <line x1="280" y1="60" x2="320" y2="100" stroke="#ef4444" stroke-width="6" stroke-linecap="round"/>
    <line x1="320" y1="60" x2="280" y2="100" stroke="#ef4444" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Texte ADUL en dessous (blanc, descendu de 12px) -->
  <text x="200" y="152" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="8">A D U L</text>

  <!-- Sous-titre (blanc, descendu de 12px) -->
  <text x="200" y="177" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff" text-anchor="middle" letter-spacing="2">DÉFENSE USAGERS LIGNE 21</text>
</svg>
